<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template7</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="../js/framework7/css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="../js/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" type="text/css" href="../css/mystyle.css">
</head>
<body>
	<div id="content-head">this is head!</div>
    <div id="content-wrap"></div>
    <!-- Scrollable page content -->
    <div class="page-content">
      <p>Page content goes here</p>
      <!-- Link to another page -->
      <a class="link"  href="/html/test.html">百度</a>
      <a href="/html/test.html" class="link" target="_blank">W3School</a>
    </div>
    <div id="content-foot">this is foot!</div>
    
	<!--模板文本 -->
	<template id="tpl">
		<div class="overview">
		    <p>{{a}} {{b}}</p>
		</div>
		<!--无效 -->
		<script type="text/javascript" src="../js/test.js"></script>
		<!--无效 -->
		<script type="text/javascript">
			alert(2);
		</script>
		<!--有效 -->
<!-- 		<link rel="stylesheet" type="text/css" href="../css/mystyle.css"> -->
		<!--有效 -->
		<style type="text/css">
			body {
			    background: red;
			}
		</style>
		<!--有效 -->
		<img with=300 height=400 src="../image/20161110235754.png"></img>
		
	</template>
	

	<!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="../js/framework7/js/framework7.min.js"></script>
    <!-- Path to Template7 lib -->
    <script type="text/javascript" src="../js/template7/template7.min.js"></script>
    <script type="text/javascript" src="../js/template7/template7.extend.js"></script>
    <script type="text/javascript" src="../js/ZQiao.js"></script>
    
    <!-- user lib -->
    <script>
    	var url = '/demo/get.do';
    	var method='GET';
    	var contentType='application/json';
    	var data='';
    	var dataType = 'json';
    	var success = function(data){
    		var contentId = 'content-wrap';
    		var templateId = 'tpl';
    		App.initTemplate(contentId, templateId, data);
    	}
        App.ajax(url, method, contentType, dataType, data, success, null);
    </script>
    
</body>
</html>
