<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!--引入CSS-->
		<link rel="stylesheet" type="text/css" href="../js/webuploader-0.1.5/webuploader.css">
		<!--引入JS-->
		<script type="text/javascript" src="../js/jquery/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="../js/webuploader-0.1.5/webuploader.js"></script>
	</head>
	<body>
		<div id="uploader" class="wu-example">
		    <!--用来存放文件信息-->
		    <div id="thelist" class="uploader-list"></div>
		    <div class="btns">
		        <div id="picker">选择文件</div>
		        <button id="ctlBtn" class="btn btn-default">开始上传</button>
		    </div>
		</div>
		<script>
			var uploader = WebUploader.create({
			    // swf文件路径
			    swf: '/js/webuploader-0.1.5/Uploader.swf',
			    // 文件接收服务端。
			    server: 'http://localhost:8080/upload-ftp/image.do',
			    // 选择文件的按钮。可选。
			    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
			    pick: '#picker',
			    // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
			    resize: false,
			    //是否要分片处理大文件上传。
			    chunked: true,
			    //如果要分片，分多大一片
			    chunkSize: 1024 * 50,
			    //如果某个分片由于网络问题出错，允许自动重传多少次？
			    chunkRetry:2,
	            //上传并发数。允许同时最大上传进程数。
			    threads:3,
			    //文件上传方式，POST或者GET。
			    method:'POST',
			    //验证文件总大小是否超出限制, 超出则不允许加入队列。
			    fileSizeLimit: 1024 * 1024 * 1024,
			    //验证文件总数量, 超出则不允许加入队列。
			    fileNumLimit: 5,
	            //验证单个文件大小是否超出限制, 超出则不允许加入队列。
			    fileSingleSizeLimit:1024 * 1024 * 1024,
			    //是否禁掉整个页面的拖拽功能，如果不禁用，图片拖进来的时候会默认被浏览器打开。
			    disableGlobalDnd :false,
			 	// 只允许选择图片文件。
			    accept: {
			        title: 'Images',
			        extensions: 'gif,jpg,jpeg,bmp,png',
			        mimeTypes: 'image/*'
			    }
			});
			
			// 当有文件添加进来的时候
			uploader.on('fileQueued', function(file) {
				//计算文件 md5 值
				uploader.md5File(file)
			        // 及时显示进度
			        .progress(function(percentage) {
			            console.log('Percentage:', percentage);
			        })
			        //完成
			        .then(function(val) {
			            console.log('md5 result:', val);
			            uploader.option( 'formData', {
			            	fileName: val + '.JPG'
			            });
		        	}
		        );

			    var $li = $(
		            '<div id="' + file.id + '" class="file-item thumbnail">' +
		                '<img>' +
		                '<div class="info">' + file.name + '</div>' +
		            '</div>'
	            ),
		        $img = $li.find('img');
			    // $list为容器jQuery实例
			    $list=$('#thelist');
			    $list.append($li);
			    // 创建缩略图
			    // 如果为非图片文件，可以不用调用此方法。
			    // thumbnailWidth x thumbnailHeight 为 100 x 100
			    uploader.makeThumb( file, function( error, src ) {
			        if ( error ) {
			            $img.replaceWith('<span>不能预览</span>');
			            return;
			        }

			        $img.attr( 'src', src );
			    }, 100, 100 );
			});
			
			// 文件上传过程中创建进度条实时显示。
			uploader.on( 'uploadProgress', function( file, percentage ) {
			    var $li = $( '#'+file.id ),
			        $percent = $li.find('.progress span');

			    // 避免重复创建
			    if ( !$percent.length ) {
			        $percent = $('<p class="progress"><span></span></p>')
			                .appendTo( $li )
			                .find('span');
			    }

			    $percent.css( 'width', percentage * 100 + '%' );
			});

			// 文件上传成功，给item添加成功class, 用样式标记上传成功。
			uploader.on( 'uploadSuccess', function( file ) {
			    $( '#'+file.id ).addClass('upload-state-done');
			});

			// 文件上传失败，显示上传出错。
			uploader.on( 'uploadError', function( file ) {
			    var $li = $( '#'+file.id ),
			        $error = $li.find('div.error');

			    // 避免重复创建
			    if ( !$error.length ) {
			        $error = $('<div class="error"></div>').appendTo( $li );
			    }

			    $error.text('上传失败');
			});

			// 完成上传完了，成功或者失败，先删除进度条。
			uploader.on( 'uploadComplete', function( file ) {
			    $( '#'+file.id ).find('.progress').remove();
			});
			
			$('#ctlBtn').on('click', function() {
			    uploader.upload();
			})

		</script>
	</body>
</html>
